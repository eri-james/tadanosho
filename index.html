<!DOCTYPE html>
<html>
<head>
  <title>Tadano Sho Team Builder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
  </style>
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay">
    <div class="loader-content">
      <div class="loader-text">
        <span class="loader-word">UMAMUSUME</span><br>
        <span class="loader-word">PROJECT</span>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="text-center">Tadano Sho Team Builder</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="teamBuilderForm">
          <section>
            <h2>Trainer Info</h2>
            <div class="form-group">
              <label for="trainerName">Trainer Name:</label>
              <input type="text" id="trainerName" name="trainerName" required>
            </div>
            <div class="form-group">
              <label for="rank">Rank:</label>
              <select id="rank" name="rank" required>
                <option value="">Select Rank</option>
                <option value="G">G</option>
                <option value="F">F</option>
                <option value="E">E</option>
                <option value="D">D</option>
                <option value="C">C</option>
                <option value="B">B</option>
                <option value="A">A</option>
                <option value="S">S</option>
                <option value="SS">SS</option>
                <option value="UG">UG</option>
                <option value="UF">UF</option>
                <option value="UE">UE</option>
              </select>
            </div>
            <div id="gradeContainer" style="display: none;">
              <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade">
                  <option value="">Select Grade</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
            </div>
          </section>
          <section>
            <h2>SHORT - Sprinters Stakes (NAK 1200m) (R)</h2>
            <div class="race-image-container">
              <img src="https://cdn.discordapp.com/attachments/839708061014163456/1235773758082650163/sprinters-stakes.webp?ex=6635977f&is=663445ff&hm=ed3b35abb26f79d4ffb2fd5cdbf35a179e1520f79188dfc6a62b12b00f554477&" alt="Sprinters Stakes" class="raceImage">
            </div>
            <div class="form-group">
              <label for="shortUma1">Uma #1:</label>
              <select id="shortUma1" name="shortUma1" required></select>
            </div>
            <div class="form-group">
              <label for="shortUma2">Uma #2:</label>
              <select id="shortUma2" name="shortUma2" required></select>
            </div>
          </section>
          <section>
            <h2>MILE - Victoria Mile (TOK 1600m) (L)</h2>
            <div class="race-image-container">
              <img src="https://cdn.discordapp.com/attachments/839708061014163456/1235773757155708938/victoria-miles.webp?ex=6635977f&is=663445ff&hm=f8af8ed295de21b370935dac993aa222277635e61c9a245acbf2033fb86d22df&" alt="Victoria Mile" class="raceImage">
            </div>
            <div class="form-group">
              <label for="mileUma1">Uma #1:</label>
              <select id="mileUma1" name="mileUma1" required></select>
            </div>
            <div class="form-group">
              <label for="mileUma2">Uma #2:</label>
              <select id="mileUma2" name="mileUma2" required></select>
            </div>
          </section>
          <section>
            <h2>MEDIUM - Prix de l'Arc de Triomphe (LON 2400m) (R)</h2>
            <div class="race-image-container">
              <img src="https://cdn.discordapp.com/attachments/839708061014163456/1235773757830725663/larc.webp?ex=6635977f&is=663445ff&hm=b9d3c6ca89219fdaa10477bf4b5634f8931a41d0f1eb111cde178f47cb023ae5&" alt="Prix de l'Arc de Triomphe" class="raceImage">
            </div>
            <div class="form-group">
              <label for="mediumUma1">Uma #1:</label>
              <select id="mediumUma1" name="mediumUma1" required></select>
            </div>
            <div class="form-group">
              <label for="mediumUma2">Uma #2:</label>
              <select id="mediumUma2" name="mediumUma2" required></select>
            </div>
          </section>
          <section>
            <h2>LONG - Tenno Sho Spring (KYO 3200m) (R)</h2>
            <div class="race-image-container">
              <img src="https://cdn.discordapp.com/attachments/839708061014163456/1235773758371921950/tennosho.webp?ex=6635977f&is=663445ff&hm=c2efcd06e61eff69f32d117cac5ed507f836c4e36589c7bb27bfb0e534fb38fc&" alt="Tenno Sho Spring" class="raceImage">
            </div>
            <div class="form-group">
              <label for="longUma1">Uma #1:</label>
              <select id="longUma1" name="longUma1" required></select>
            </div>
            <div class="form-group">
              <label for="longUma2">Uma #2:</label>
              <select id="longUma2" name="longUma2" required></select>
            </div>
          </section>
          <section>
            <h2>DIRT - February Stakes (TOK 1600m) (L)</h2>
            <div class="race-image-container">
              <img src="https://cdn.discordapp.com/attachments/839708061014163456/1235773757595975690/february-stakes.webp?ex=6635977f&is=663445ff&hm=95070a47eaf1b3dd5c8f17d7f0adfb16b595245d2cc0974f07a020a1ecdefe42&" alt="February Stakes" class="raceImage">
            </div>
            <div class="form-group">
              <label for="dirtUma1">Uma #1:</label>
              <select id="dirtUma1" name="dirtUma1" required></select>
            </div>
            <div class="form-group">
              <label for="dirtUma2">Uma #2:</label>
              <select id="dirtUma2" name="dirtUma2" required></select>
            </div>
          </section>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="resetButton" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightboxImage">
    </div>
    <div id="resultsContainer" class="row justify-content-center"></div>
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="loader.js"></script>
  <script src="fetchData.js"></script>
  <script src="formValidation.js"></script>
  <script src="displayResults.js"></script>
  <script src="lightbox.js"></script>
</body>
</html>
